<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/main.css" type="text/css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header-image"></div>
    </header>
    <main class="main">
      <section class="main-section">
        <h1 class="section-heading">Get <span>insights</span> that help your business grow.</h1>
        <p class="section-paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="companies">
            <div class="quantity">10k+</div>
            <div class="name">companies</div>
          </div>
          <div class="templates">
            <div class="quantity">314</div>
            <div class="name">templates</div>
          </div>
          <div class="queries">
            <div class="quantity">12m+</div>
            <div class="name">queries</div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Antonio Barrera</a>.
    </div>
  </footer>
</body>

</html>
